    audit:
        runs-on: ubuntu-latest
        permissions:
            issues: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/audit@v1
              name: Audit Rust Dependencies
              with:
                  createIssues: github.ref == 'refs/heads/dev'

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Build
              run: cargo build --verbose
            - name: Run tests
              run: cargo test --verbose
