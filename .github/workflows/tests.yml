name: R-uber tests

on:
    push:
        branches: [ "dev" ]
    pull_request:
        branches: [ "dev" ]

env:
    CARGO_TERM_COLOR: always

permissions:
    contents: write
    id-token: write
    actions: write

jobs:
    clippy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v4
            - run: rustup component add clippy
            - uses: actions-rs/clippy-check@v1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  args: --all-features

    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rs/audit-check@v1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

